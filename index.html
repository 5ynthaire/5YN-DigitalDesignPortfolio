    <style>
        :root {

            --text: #eee;
            --accent: #ccc;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }
        body {
            margin: 0;
            padding: 0;

            background: var(--bg);
            color: var(--text);
            line-height: 1.7; /* Increased for breathing room */
            font-weight: 300; /* Light weight looks more high-end */
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        figcaption {
            margin-top: 1.8rem;
            font-size: 0.85rem; /* Slightly smaller for gallery label feel */
            line-height: 1.8;
            letter-spacing: 0.02em; /* Gives that "quiet" spaced-out look */
            opacity: 0.8;
        }
        
        header, main, footer {
            max-width: 640px;
            margin: 0 auto;
            padding: 0 var(--padding);
        }
        
        header {
            padding-top: 4rem;
            padding-bottom: 3rem;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-family: "Montserrat";
            margin: 0;
            font-size: 2.2rem;
            font-weight: 600;
        }
        
        .tagline {
            margin-top: 0.5rem;
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: var(--padding);
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .theme-toggle:hover {
            opacity: 1;
        }
        
        .artwork {
            margin-bottom: 8rem;
            text-align: center;
        }
        
        .artwork figure {
            margin: 0;
        }
        
        .artwork img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        /* Full-width mode */
        .full-width img {
            max-width: 100%;
        }
        
        /* Framed mode */
        .framed img {
            max-width: 50%;
            border: 12px solid #fff;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        body.dark .framed img {
            border-color: #111;
        }
        
        .title {
            font-family: 'Host Grotesk', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.4rem;
        }
        
        footer {
            padding: 4rem 0;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.6;
        }
        
        a {
            color: inherit;
        }
    </style>

    <!-- Theme handling script -->
    <script>
        const toggleButton = document.querySelector('.theme-toggle');
        const lightIcon = toggleButton.querySelector('.light');
        const darkIcon = toggleButton.querySelector('.dark');
        const variantImages = document.querySelectorAll('img[data-dark]');

        function applyTheme(isDark) {
            if (isDark) {
                document.body.classList.add('dark');
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'inline';
            } else {
                document.body.classList.remove('dark');
                lightIcon.style.display = 'inline';
                darkIcon.style.display = 'none';
            }

            // Swap variant images
            variantImages.forEach(img => {
                if (isDark) {
                    img.src = img.getAttribute('data-dark');
                } else {
                    img.src = img.src; // already light version (original src)
                }
            });

            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Initial theme
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialDark = savedTheme ? savedTheme === 'dark' : prefersDark;
        applyTheme(initialDark);

        // Toggle handler
        toggleButton.addEventListener('click', () => {
            const willBeDark = !document.body.classList.contains('dark');
            applyTheme(willBeDark);
        });

        // Listen to system changes (only if no manual override saved)
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                applyTheme(e.matches);
            }
        });
    </script>
