<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5YNTHAIRE GALLERY</title>
    <meta name="description" content="Digital artworks by 5ynthaire ‚Äì human-AI synergy, provocation, synthetic aesthetics.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@300;400;600&family=Montserrat:wght@600&family=Plus+Jakarta+Sans:wght@300;400;600&family=Public+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- js-yaml CDN for parsing YAML files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    
    <!-- GLightbox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
    
    <!-- Existing styling preserved (your latest version) -->
    <style>
        :root {
            --bg: #fafafa;
            --text: #111;
            --accent: #333;
            --padding: 2rem;
        }
        
        body.dark {
            --bg: #0f0f0f;
            --text: #eee;
            --accent: #ccc;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Public Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            font-weight: 300;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        figcaption {
            margin-top: 1.8rem;
            font-size: 0.85rem;
            line-height: 1.8;
            letter-spacing: 0.02em;
            opacity: 0.8;
        }
        
        header, main, footer {
            max-width: 640px;
            margin: 0 auto;
            padding: 0 var(--padding);
        }
        
        header {
            padding-top: 4rem;
            padding-bottom: 3rem;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-family: "Montserrat";
            margin: 0;
            font-size: 2.2rem;
            font-weight: 600;
        }
        
        .tagline {
            margin-top: 0.5rem;
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: var(--padding);
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .theme-toggle:hover {
            opacity: 1;
        }
        
        .artwork {
            margin-bottom: 8rem;
            text-align: center;
        }
        
        .artwork figure {
            margin: 0;
        }
        
        .artwork img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .full img {
            max-width: 100%;
        }
        
        .framed img {
            max-width: 50%;
            border: 12px solid #fff;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        body.dark .framed img {
            border-color: #111;
        }
        
        .title {
            font-family: 'Host Grotesk', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.4rem;
        }
        
        footer {
            padding: 4rem 0;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.6;
        }
        
        a {
            color: inherit;
        }
    </style>
</head>
<body>

    <header>
        <h1>5YNTHAIRE GALLERY</h1>
        <p class="tagline">Digital artworks exploring human‚ÄìAI synergy</p>
        <button class="theme-toggle" aria-label="Toggle dark/light mode" title="Toggle dark/light mode">
            <span class="light">‚òÄÔ∏è</span>
            <span class="dark" style="display:none;">üåô</span>
        </button>
    </header>

    <main id="gallery-main">
        <!-- Dynamically populated by JS -->
        <p style="text-align:center; opacity:0.6;">Loading gallery...</p>
    </main>

    <footer>
        <p>¬© 2025 <a href="https://github.com/5ynthaire">5ynthaire</a> ¬∑ <a href="https://x.com/5ynthaire">@5ynthaire</a></p>
    </footer>

    <!-- GLightbox JS -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
        const lightbox = GLightbox({
            touchNavigation: true,
            loop: true,
            autoplayVideos: true
        });
    </script>

    <!-- Embedded gallery generation + theme script (all JS in one block for simplicity) -->

<script>
    const main = document.getElementById('gallery-main');
    const toggleButton = document.querySelector('.theme-toggle');
    const lightIcon = toggleButton.querySelector('.light');
    const darkIcon = toggleButton.querySelector('.dark');

    // Separate function for swapping dark variants
    function swapDarkVariants(isDark) {
        document.querySelectorAll('img[data-dark]').forEach(img => {
            if (isDark && img.dataset.dark) {
                // Store original if not already (for toggle back)
                if (!img.dataset.original) img.dataset.original = img.src;
                img.src = img.dataset.dark;
            } else if (img.dataset.original) {
                img.src = img.dataset.original;
            }
        });
    }

    // Theme apply (now calls swap after images exist when possible)
    function applyTheme(isDark) {
        if (isDark) {
            document.body.classList.add('dark');
            lightIcon.style.display = 'none';
            darkIcon.style.display = 'inline';
        } else {
            document.body.classList.remove('dark');
            lightIcon.style.display = 'inline';
            darkIcon.style.display = 'none';
        }
        localStorage.setItem('theme', isDark ? 'dark' : 'light');

        // Immediate swap if images already loaded
        swapDarkVariants(isDark);
    }

    // Initial theme
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const initialDark = savedTheme ? savedTheme === 'dark' : prefersDark;
    applyTheme(initialDark);  // Early apply for body class (background/text)

    toggleButton.addEventListener('click', () => {
        const willBeDark = !document.body.classList.contains('dark');
        applyTheme(willBeDark);
    });

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (!localStorage.getItem('theme')) applyTheme(e.matches);
    });

    // Gallery load
    async function loadGallery() {
        try {
            const [dataResp, layoutResp] = await Promise.all([
                fetch('data/data.yaml'),
                fetch('data/layout.yaml')
            ]);
            const [dataText, layoutText] = await Promise.all([
                dataResp.text(),
                layoutResp.text()
            ]);

            const data = jsyaml.load(dataText).artworks;
            const layoutOrder = jsyaml.load(layoutText).gallery_order;

            const families = {};
            Object.values(data).forEach(art => {
                const parent = art.parent_id;
                if (!families[parent]) families[parent] = [];
                families[parent].push(art);
            });
            Object.keys(families).forEach(parent => {
                families[parent].sort((a, b) => a.doc_id.localeCompare(b.doc_id));
            });

            main.innerHTML = '';

            layoutOrder.forEach(parentId => {
                const family = families[parentId];
                if (!family) {
                    console.warn(`Missing family for parent_id: ${parentId}`);
                    return;
                }

                family.forEach(art => {
                    const section = document.createElement('section');
                    section.className = 'artwork';

                    const figure = document.createElement('figure');
                    figure.className = art.presentation || 'framed';

                    const a = document.createElement('a');
                    a.href = art.image;
                    a.className = 'glightbox';

                    const img = document.createElement('img');
                    img.src = art.image;  // Initial light
                    img.alt = art.alt;
                    if (art.dark_variant) {
                        img.dataset.dark = art.dark_variant;
                        img.dataset.original = art.image;  // Always store light as original
                    }
                    if (art.background) img.style.backgroundColor = art.background;

                    a.appendChild(img);
                    figure.appendChild(a);

                    const figcaption = document.createElement('figcaption');

                    const fieldsOrder = ['title', 'date', 'category', 'tools', 'published', 'license'];
                    const fieldDisplay = {
                        title: () => `<div class="title">${art.title}</div>`,
                        date: () => `<div>${art.date}</div>`,
                        category: () => `<div>${art.category}</div>`,
                        tools: () => art.tools ? `<div>${art.tools}</div>` : '',
                        published: () => art.published.url 
                            ? `<div>Published: <a href="${art.published.url}" target="_blank">${art.published.text}</a></div>`
                            : `<div>Published: ${art.published.text}</div>`,
                        license: () => `<div>${art.license}</div>`
                    };

                    let extraIndex = 0;
                    fieldsOrder.forEach(field => {
                        if (art.extra_lines && extraIndex < art.extra_lines.length && art.extra_lines[extraIndex].after === field) {
                            figcaption.innerHTML += `<div>${art.extra_lines[extraIndex].text}</div>`;
                            extraIndex++;
                        }
                        if (fieldDisplay[field]) figcaption.innerHTML += fieldDisplay[field]();
                    });
                    if (art.extra_lines) {
                        for (; extraIndex < art.extra_lines.length; extraIndex++) {
                            figcaption.innerHTML += `<div>${art.extra_lines[extraIndex].text}</div>`;
                        }
                    }

                    figure.appendChild(figcaption);
                    section.appendChild(figure);
                    main.appendChild(section);
                });
            });

            // Critical: Swap variants AFTER population
            swapDarkVariants(document.body.classList.contains('dark'));

            // Re-init lightbox
            lightbox.reload();
        } catch (err) {
            main.innerHTML = '<p style="text-align:center; color:red;">Error loading gallery data. Check console.</p>';
            console.error(err);
        }
    }

    document.addEventListener('DOMContentLoaded', loadGallery);
</script>

</body>
</html>
