<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5YNTHAIRE GALLERY</title>
    <meta name="description" content="Digital artworks by 5ynthaire ‚Äì human-AI synergy, provocation, synthetic aesthetics.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@300;400;600&family=Montserrat:wght@600&family=Plus+Jakarta+Sans:wght@300;400;600&family=Public+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- js-yaml CDN for parsing YAML files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    
    <!-- GLightbox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
    
    <!-- Existing styling preserved -->
    <style>
        :root {
            --bg: #fafafa;
            --text: #111;
            --accent: #333;
            --padding: 2rem;
        }
        
        body.dark {
            --bg: #0f0f0f;
            --text: #eee;
            --accent: #ccc;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Public Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            font-weight: 300;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        figcaption {
            margin-top: 1.8rem;
            font-size: 0.85rem;
            line-height: 1.8;
            letter-spacing: 0.02em;
            opacity: 0.8;
        }
        
        header, main, footer {
            max-width: 640px;
            margin: 0 auto;
            padding: 0 var(--padding);
        }
        
        header {
            padding-top: 4rem;
            padding-bottom: 3rem;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-family: "Montserrat";
            margin: 0;
            font-size: 2.2rem;
            font-weight: 600;
        }
        
        .tagline {
            margin-top: 0.5rem;
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: var(--padding);
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .theme-toggle:hover {
            opacity: 1;
        }
        
        .artwork {
            margin-bottom: 8rem;
            text-align: center;
        }
        
        .artwork figure {
            margin: 0;
        }
        
        .artwork img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .full img {
            max-width: 100%;
        }
        
        .framed img {
            max-width: 50%;
            border: 12px solid #fff;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        body.dark .framed img {
            border-color: #111;
        }
        
        .title {
            font-family: 'Host Grotesk', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.4rem;
        }
        
        footer {
            padding: 4rem 0;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.6;
        }
        
        a {
            color: inherit;
        }

        /* Side Panel Styles */
        .side-panel {
            position: fixed;
            left: 1rem;
            top: 0;
            height: 100vh;
            width: 72px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 2rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 1000;
            background: rgba(var(--bg-rgb, 250,250,250), 0.85);
            backdrop-filter: blur(8px);
        }
        
        body.dark .side-panel {
            background: rgba(var(--bg-rgb, 15,15,15), 0.85);
        }
        
        .side-panel.visible {
            opacity: 0.6;
            pointer-events: auto;
            transform: translateX(0);
        }
        
        .side-panel:hover {
            opacity: 1;
        }
        
        .panel-item {
            margin: 1.5rem 0;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        
        .panel-item:hover {
            transform: scale(1.15);
        }
        
        .panel-item svg,
        .panel-item img {
            width: 32px;
            height: 32px;
            stroke: var(--text);
            fill: none;
            transition: stroke 0.2s ease;
        }
        
        .panel-item.back-to-top svg {
            stroke-width: 2.5;
        }
        
        .panel-logo img {
            width: 64px;
            height: auto;
        }
        
        @media (max-width: 900px) {
            .side-panel {
                display: none;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>5YNTHAIRE GALLERY</h1>
        <p class="tagline">Digital artworks exploring human‚ÄìAI synergy</p>
        <button class="theme-toggle" aria-label="Toggle dark/light mode" title="Toggle dark/light mode">
            <span class="light">‚òÄÔ∏è</span>
            <span class="dark" style="display:none;">üåô</span>
        </button>
    </header>

    <!-- Floating Side Panel -->
    <div class="side-panel" id="side-panel">
        <a href="https://5ynthaire.com/" class="panel-item panel-logo" aria-label="Go to 5ynthaire home">
            <img src="assets/5ynthaire-light.svg" 
                 data-dark="assets/5ynthaire-dark.svg"
                 alt="5YNTHAIRE">
        </a>
        
        <a href="https://github.com/5ynthaire" class="panel-item" target="_blank" aria-label="GitHub profile">
            <svg viewBox="0 0 24 24">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
            </svg>
        </a>
        
        <a href="https://x.com/5ynthaire" class="panel-item" target="_blank" aria-label="X profile">
            <svg viewBox="0 0 24 24">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </a>
        
        <a href="https://www.instagram.com/5ynthaire/" class="panel-item" target="_blank" aria-label="Instagram profile">
            <svg viewBox="0 0 24 24">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                <circle cx="12" cy="12" r="4"/>
                <circle cx="18" cy="6" r="1.5"/>
            </svg>
        </a>
        
        <a href="#" class="panel-item back-to-top" aria-label="Back to top">
            <svg viewBox="0 0 24 24">
                <path d="M12 5l0 14M5 12l7-7 7 7"/>
            </svg>
        </a>
    </div>

    <main id="gallery-main">
        <!-- Dynamically populated by JS -->
        <p style="text-align:center; opacity:0.6;">Loading gallery...</p>
    </main>

    <footer>
        <p>¬© 2025 <a href="https://github.com/5ynthaire">5ynthaire</a> ¬∑ <a href="https://x.com/5ynthaire">@5ynthaire</a></p>
    </footer>

    <!-- GLightbox JS -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
        const lightbox = GLightbox({
            touchNavigation: true,
            loop: true,
            autoplayVideos: true
        });
    </script>

    <!-- Gallery + Theme + Panel script -->
    <script>
        const main = document.getElementById('gallery-main');
        const toggleButton = document.querySelector('.theme-toggle');
        const lightIcon = toggleButton.querySelector('.light');
        const darkIcon = toggleButton.querySelector('.dark');
        const sidePanel = document.getElementById('side-panel');

        // Dark variant swap
        function swapDarkVariants(isDark) {
            document.querySelectorAll('img[data-dark]').forEach(img => {
                if (isDark && img.dataset.dark) {
                    if (!img.dataset.original) img.dataset.original = img.src;
                    img.src = img.dataset.dark;
                } else if (img.dataset.original) {
                    img.src = img.dataset.original;
                }
            });
        }

        // Theme apply
        function applyTheme(isDark) {
            if (isDark) {
                document.body.classList.add('dark');
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'inline';
            } else {
                document.body.classList.remove('dark');
                lightIcon.style.display = 'inline';
                darkIcon.style.display = 'none';
            }
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            swapDarkVariants(isDark);
        }

        // Initial theme
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialDark = savedTheme ? savedTheme === 'dark' : prefersDark;
        applyTheme(initialDark);

        toggleButton.addEventListener('click', () => {
            const willBeDark = !document.body.classList.contains('dark');
            applyTheme(willBeDark);
        });

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) applyTheme(e.matches);
        });

        // Panel appearance on scroll
        let panelVisible = false;
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            if (scrollY > 300 && !panelVisible) {
                sidePanel.classList.add('visible');
                panelVisible = true;
            } else if (scrollY <= 300 && panelVisible) {
                sidePanel.classList.remove('visible');
                panelVisible = false;
            }
        });

        // Back to top
        document.querySelector('.back-to-top').addEventListener('click', e => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Gallery load
        async function loadGallery() {
            try {
                const [dataResp, layoutResp] = await Promise.all([
                    fetch('data/data.yaml'),
                    fetch('data/layout.yaml')
                ]);
                const [dataText, layoutText] = await Promise.all([
                    dataResp.text(),
                    layoutResp.text()
                ]);

                const data = jsyaml.load(dataText).artworks;
                const layoutOrder = jsyaml.load(layoutText).gallery_order;

                const families = {};
                Object.entries(data).forEach(([key, art]) => {
                    art.doc_id = key;
                    const parent = art.parent_id;
                    if (!families[parent]) families[parent] = [];
                    families[parent].push(art);
                });
                Object.keys(families).forEach(parent => {
                    families[parent].sort((a, b) => a.doc_id.localeCompare(b.doc_id));
                });

                main.innerHTML = '';

                layoutOrder.forEach(parentId => {
                    const family = families[parentId];
                    if (!family) {
                        console.warn(`Missing family for parent_id: ${parentId}`);
                        return;
                    }

                    family.forEach(art => {
                        const section = document.createElement('section');
                        section.className = 'artwork';

                        const figure = document.createElement('figure');
                        figure.className = art.presentation || 'framed';

                        const a = document.createElement('a');
                        a.href = art.image;
                        a.className = 'glightbox';

                        const img = document.createElement('img');
                        img.src = art.image;
                        img.alt = art.alt;
                        if (art.dark_variant) {
                            img.dataset.dark = art.dark_variant;
                            img.dataset.original = art.image;
                        }
                        if (art.background) img.style.backgroundColor = art.background;

                        a.appendChild(img);
                        figure.appendChild(a);

                        const figcaption = document.createElement('figcaption');

                        const fieldsOrder = ['title', 'date', 'category', 'tools', 'published', 'license'];
                        const fieldDisplay = {
                            title: () => `<div class="title">${art.title}</div>`,
                            date: () => `<div>${art.date}</div>`,
                            category: () => `<div>${art.category}</div>`,
                            tools: () => art.tools ? `<div>${art.tools}</div>` : '',
                            published: () => art.published.url 
                                ? `<div>Published: <a href="${art.published.url}" target="_blank">${art.published.text}</a></div>`
                                : `<div>Published: ${art.published.text}</div>`,
                            license: () => `<div>${art.license}</div>`
                        };

                        let extraIndex = 0;
                        fieldsOrder.forEach(field => {
                            if (art.extra_lines && extraIndex < art.extra_lines.length && art.extra_lines[extraIndex].after === field) {
                                figcaption.innerHTML += `<div>${art.extra_lines[extraIndex].text}</div>`;
                                extraIndex++;
                            }
                            if (fieldDisplay[field]) figcaption.innerHTML += fieldDisplay[field]();
                        });
                        if (art.extra_lines) {
                            for (; extraIndex < art.extra_lines.length; extraIndex++) {
                                figcaption.innerHTML += `<div>${art.extra_lines[extraIndex].text}</div>`;
                            }
                        }

                        figure.appendChild(figcaption);
                        section.appendChild(figure);
                        main.appendChild(section);
                    });
                });

                swapDarkVariants(document.body.classList.contains('dark'));
                lightbox.reload();
            } catch (err) {
                main.innerHTML = '<p style="text-align:center; color:red;">Error loading gallery data. Check console.</p>';
                console.error(err);
            }
        }

        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>

</body>
</html>
