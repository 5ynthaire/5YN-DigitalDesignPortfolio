    <!-- Basic reset and styling -->
    <style>
        :root {
            --bg: #fafafa;
            --text: #111;
            --accent: #333;
            --padding: 2rem;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f0f0f;
                --text: #eee;
                --accent: #ccc;
            }
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        header, main, footer {
            max-width: 640px;
            margin: 0 auto;
            padding: 0 var(--padding);
        }
        
        header {
            padding-top: 4rem;
            padding-bottom: 3rem;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 600;
        }
        
        .tagline {
            margin-top: 0.5rem;
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .artwork {
            margin-bottom: 8rem;
            text-align: center;
        }
        
        .artwork figure {
            margin: 0;
        }
        
        .artwork img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        /* Full-width mode (e.g., screenshots, wide compositions) */
        .full-width img {
            max-width: 100%;
        }
        
        /* Framed mode (traditional artwork feel) */
        .framed img {
            max-width: 50%;
            border: 12px solid #fff;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        @media (prefers-color-scheme: dark) {
            .framed img {
                border-color: #111;
            }
        }
        
        figcaption {
            margin-top: 1.8rem;
            font-size: 0.95rem;
            opacity: 0.8;
        }
        
        .title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.4rem;
        }
        
        footer {
            padding: 4rem 0;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.6;
        }
        
        a {
            color: inherit;
        }
    </style>
